        <script type="module">

            import * as THREE from 'three';

            window.addEventListener("DOMContentLoaded", () => {
                var width = 500;
                var height = 250;

                const canvas = document.getElementById('canvas')

                var scene = new THREE.Scene();

                const camera = new THREE.PerspectiveCamera(45, canvas.clientWidth/canvas.clientHeight, 0.1, 1000)
                camera.position.set(0, 1, -3)
                camera.rotation.set(0, Math.PI, 0)

                const renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setPixelRatio(window.devicePixelRatio)
                renderer.setSize(canvas.clientWidth, canvas.clientHeight)
                renderer.setClearColor(0x7fbfff, 1.0)
                canvas.appendChild(renderer.domElement)

                const light = new THREE.DirectionalLight(0xffffff)
                light.position.set(-1, 1, -1).normalize()
                scene.add(light)

                const loader = new GLTFLoader();

                // Install GLTFLoader plugin
                loader.register((parser) => {
                    return new VRMLoaderPlugin(parser);
                });

                loader.load(
                    // URL of the VRM you want to load
                    '/models/AliciaSolid.vrm',

                    // called when the resource is loaded
                    (gltf) => {
                        // retrieve a VRM instance from gltf
                        vrm = gltf.userData.vrm;

                        scene.add(vrm.scene);

                        //     },

                        //     },

                        // vrm.humanoid.setPose(vrmpose)

                        // ボーンの位置や回転を変更します

                        // human.rotation.x += Math.PI / 6;  // ボーンを45度回転させます

                        // const head = vrm.humanoid.getBoneNode('head')

                        // vrm.expressionManager.setValue('blinkLeft', 0.5)

                        // add the loaded vrm to the scene
                        // vrm.scene.position.set(0, 0, 0);

                        // deal with vrm features
                        console.log(vrm);
                    },

                    // called while loading is progressing
                    (progress) => console.log('Loading model...', 100.0 * (progress.loaded / progress.total), '%'),

                    // called when loading has errors
                    (error) => console.error(error),
                );
                
                const update = () => {
                    requestAnimationFrame(update)
                    renderer.render(scene, camera)
                }
                update()
            })
            
            const updateVRMPoseButton = document.getElementById('updateVRMPose');

            function updateVRMPose() {

                var vrmpose = {
                    root : {
                        rotation: [0.000, 0.000, 0.000, 1.000],
                        position: [-0.037, -0.090, 0.596]
                    },
                    leftUpperLeg : {
                        rotation: [  0.000,  0.000, -0.454,  0.891 ],
                        position: [  0.000,  0.000,  0.000 ]
                    },
                    leftLowerLeg : {
                        rotation: [ -0.454,  0.000,  0.000,  0.891 ],
                            position: [  0.000,  0.000,  0.000 ]
                    },
                }

                vrm.humanoid.setPose(vrmpose)

            }

            updateVRMPoseButton.addEventListener('click', updateVRMPose);
